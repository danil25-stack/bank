[alembic]

script_location = %(here)s/migrations

prepend_sys_path = .

path_separator = os

# database URL
sqlalchemy.url = postgresql://postgres:postgres@db:5432/postgres



[post_write_hooks]
# постобробка файлів — не чіпаємо


# Logging configuration.  
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
